    kind: GitRepository
    listKind: GitRepositoryList
    plural: gitrepositories
    singular: gitrepository
  scope: Namespaced
  versions:
  - name: v1beta2
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - interval
            - url
            properties:
              interval:
                type: string
                pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              url:
                type: string
              ref:
                type: object
                properties:
                  branch:
                    type: string
                  tag:
                    type: string
                  commit:
                    type: string
              secretRef:
                type: object
                properties:
                  name:
                    type: string
                required:
                - name
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
              observedGeneration:
                type: integer
                format: int64
              artifact:
                type: object
                properties:
                  path:
                    type: string
                  url:
                    type: string
                  revision:
                    type: string
                  lastUpdateTime:
                    type: string
                    format: date-time
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .spec.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=="Ready")].status
    - name: Status
      type: string
      jsonPath: .status.conditions[?(@.type=="Ready")].message
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
